- alias: Set dishwasher active when power detected
  trigger:
    platform: numeric_state
    entity_id: sensor.neo_coolcam_unknown_type_0200_id_1027_power
    above: 20
  condition:
    condition: or
    conditions:
      - condition: state
        entity_id: input_select.dishwasher_status
        state: Dirty
      - condition: state
        entity_id: input_select.dishwasher_status
        state: Emptying
  action:
    - service: input_select.select_option
      data:
        entity_id: input_select.dishwasher_status
        option: Starting Up

- alias: Set dishwasher first rinse
  trigger:
    platform: numeric_state
    entity_id: sensor.neo_coolcam_unknown_type_0200_id_1027_power
    above: 1000
  condition:
    condition: or
    conditions:
      - condition: state
        entity_id: input_select.dishwasher_status
        state: Starting Up
      - condition: state
        entity_id: input_select.dishwasher_status
        state: Clean
      - condition: state
        entity_id: input_select.dishwasher_status
        state: Drying
      - condition: state
        entity_id: input_select.dishwasher_status
        state: Emptying
  action:
    - service: input_select.select_option
      data:
        entity_id: input_select.dishwasher_status
        option: First Rinse

- alias: Set dishwasher wash
  trigger:
    platform: numeric_state
    entity_id: sensor.neo_coolcam_unknown_type_0200_id_1027_power
    below: 100
    for:
      minutes: 10
  condition:
    condition: state
    entity_id: input_select.dishwasher_status
    state: First Rinse
  action:
    service: input_select.select_option
    data:
      entity_id: input_select.dishwasher_status
      option: Washing

- alias: Set dishwasher second rinse
  trigger:
    platform: numeric_state
    entity_id: sensor.neo_coolcam_unknown_type_0200_id_1027_power
    above: 100
  condition:
    condition: state
    entity_id: input_select.dishwasher_status
    state: Washing
  action:
    - service: input_select.select_option
      data:
        entity_id: input_select.dishwasher_status
        option: Final Rinse
        
- alias: Set dishwasher finishing up
  trigger:
    platform: numeric_state
    entity_id: sensor.neo_coolcam_unknown_type_0200_id_1027_power
    below: 25
    for:
      minutes: 10    
  condition:
    condition: state
    entity_id: input_select.dishwasher_status
    state: Final Rinse
  action:
    service: input_select.select_option
    data:
      entity_id: input_select.dishwasher_status
      option: Finishing Up

- alias: Set dishwasher clean
  trigger:
    platform: numeric_state
    entity_id: sensor.neo_coolcam_unknown_type_0200_id_1027_power
    below: 1
    for:
      minutes: 2
  condition:
    condition: state
    entity_id: input_select.dishwasher_status
    state: Finishing Up
  action:
    service: input_select.select_option
    data:
      entity_id: input_select.dishwasher_status
      option: Clean
 
# Once the dishwasher status has been 'Drying' for 30 minutes, mark the
# dishwasher as clean

- alias: Set dishwasher emptying
  trigger:
    platform: numeric_state
    entity_id: sensor.neo_coolcam_unknown_type_0200_id_1027_power
    below: 0.01
    for:
      minutes: 5
  condition: 
    condition: state
    entity_id: input_select.dishwasher_status
    state: Clean
  action:
    service: input_select.select_option
    data:
      entity_id: input_select.dishwasher_status
      option: Emptying

# When the power drops and the dishwasher is Clean or Drying, someone has
# turned the Dishwasher off and emptied it. We should do this when the state
# of the Dishwasher is clean or Finishing, just incase someone opens the
# Dishwasher before the 30 minute timeout has been reached.
 
- alias: Set Dishwasher dirty when power off
  trigger:
    platform: numeric_state
    entity_id: sensor.neo_coolcam_unknown_type_0200_id_1027_power
    below: 0.01
    for:
      minutes: 15
  condition:
    condition: or
    conditions:
      - condition: state
        entity_id: input_select.dishwasher_status
        state: Clean
      - condition: state
        entity_id: input_select.dishwasher_status
        state: Drying
      - condition: state
        entity_id: input_select.dishwasher_status
        state: Emptying
  action:
    service: input_select.select_option
    data:
      entity_id: input_select.dishwasher_status
      option: Dirty

