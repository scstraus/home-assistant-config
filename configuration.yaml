switch:

  - platform: template
    switches:
      master_bedroom_air_purifier_led:
        friendly_name: "Display"
        value_template: "{{ is_state_attr('fan.master_bedroom_air_purifier', 'led', true) }}"
        turn_on:
          service: xiaomi_miio.fan_set_led_on
          data:
            entity_id: fan.master_bedroom_air_purifier
        turn_off:
          service: xiaomi_miio.fan_set_led_off
          data:
            entity_id: fan.master_bedroom_air_purifier
        icon_template: mdi:lightbulb-outline
      master_bedroom_air_purifier_child_lock:
        friendly_name: "Child lock"
        value_template: "{{ is_state_attr('fan.master_bedroom_air_purifier', 'child_lock', true) }}"
        turn_on:
          service: xiaomi_miio.fan_set_child_lock_on
          data:
            entity_id: fan.master_bedroom_air_purifier
        turn_off:
          service: xiaomi_miio.fan_set_child_lock_off
          data:
            entity_id: fan.master_bedroom_air_purifier
        icon_template: "mdi:lock-outline"
      master_bedroom_air_purifier_buzzer:
        friendly_name: "Buzzer"
        value_template: "{{ is_state_attr('fan.master_bedroom_air_purifier', 'buzzer', true) }}"
        turn_on:
          service: xiaomi_miio.fan_set_buzzer_on
          data:
            entity_id: fan.master_bedroom_air_purifier
        turn_off:
          service: xiaomi_miio.fan_set_buzzer_off
          data:
            entity_id: fan.master_bedroom_air_purifier
        icon_template: "mdi:volume-high"




