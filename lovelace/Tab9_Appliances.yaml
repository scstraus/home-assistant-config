  - type: picture-elements
    image: local/images/ap_4.png
    title: Master Bedroom Air Purifier
    elements:
      - type: conditional
        conditions:
          - entity: sensor.master_bedroom_air_purifier_pm25_severity
            state: clean
          - entity: binary_sensor.master_bedroom_air_purifier_mode_off
            state: 'off'
        elements:
          - type: image
            entity: sensor.master_bedroom_air_purifier_pm25_severity
            title: PM2.5 severity level
            tap_action:
              action: more-info
            state_image:
              clean: local/images/ap_clean_4.png
            style:
              top: 50%
              left: 50%
              width: 100%
      - type: conditional
        conditions:
          - entity: sensor.master_bedroom_air_purifier_severity
            state: polluted
          - entity: binary_sensor.purificatore_aria_salone_mode_off
            state: 'off'
        elements:
          - type: image
            entity: sensor.master_bedroom_air_purifier_pm25_severity
            title: PM2.5 severity level
            tap_action:
              action: more-info
            state_image:
              polluted: local/images/ap_polluted_4.png
            style:
              top: 50%
              left: 50%
              width: 100%
      - type: conditional
        conditions:
          - entity: sensor.master_bedroom_air_purifier_severity
            state: critical
          - entity: binary_sensor.purificatore_aria_salone_mode_off
            state: 'off'
        elements:
          - type: image
            entity: sensor.master_bedroom_air_purifier_severity
            title: PM2.5 severity level
            tap_action:
              action: more-info
            state_image:
              critical: local/images/ap_critical_4.png
            style:
              top: 50%
              left: 50%
              width: 100%
      - type: state-icon
        entity: binary_sensor.master_bedroom_air_purifier_mode_off
        title: 'Off'
        icon: mdi:power-standby
        tap_action:
          action: call-service
          service: fan.toggle
          service_data:
            entity_id: fan.master_bedroom_air_purifier
        style:
          top: 26%
          left: 24%
          '--paper-item-icon-color': rgb(128, 128, 128)
          '--paper-item-icon-active-color': rgb(255, 128, 0)
      - type: state-icon
        entity: fan.master_bedroom_air_purifier
        title: More Info
        icon: mdi:dots-vertical
        tap_action:
          action: more-info
        style:
          top: 26%
          left: 77%
          '--paper-item-icon-color': rgb(128, 128, 128)
          '--paper-item-icon-active-color': rgb(128, 128, 128)
      - type: conditional
        conditions:
          - entity: binary_sensor.master_bedroom_air_purifier_mode_off
            state: 'off'
        elements:
          - type: state-label
            entity: sensor.master_bedroom_air_purifier_air_quality_pm25
            title: PM2.5
            tap_action:
              action: more-info
            style:
              top: 36%
              left: 50%
              min-width: 40px
              min-height: 40px
              text-align: center
              font-size: 350%
              color: rgb(255,255,255)
          - type: state-label
            entity: sensor.master_bedroom_air_purifier_temperature
            title: Temperature
            tap_action:
              action: more-info
            style:
              top: 46%
              left: 31%
              min-width: 40px
              min-height: 40px
              text-align: center
              font-size: 75%
              color: rgb(255,255,255)
          - type: state-label
            entity: sensor.master_bedroom_air_purifier_humidity
            title: Humidity
            tap_action:
              action: more-info
            style:
              top: 46%
              left: 42%
              min-width: 40px
              min-height: 40px
              text-align: center
              font-size: 75%
              color: rgb(255,255,255)
          - type: state-icon
            entity: switch.master_bedroom_air_purifier_led
            title: Display
            tap_action:
              action: toggle
            style:
              top: 45%
              left: 67%
              '--paper-item-icon-color': rgb(128, 128, 128)
              '--paper-item-icon-active-color': rgb(255, 128, 0)
          - type: state-icon
            entity: number.master_bedroom_air_purifier_volume
            title: Buzzer
#            tap_action:
#              action: more-info
            style:
              top: 45%
              left: 54%
              '--paper-item-icon-color': rgb(128, 128, 128)
              '--paper-item-icon-active-color': rgb(255, 128, 0)
          - type: state-icon
            entity: switch.master_bedroom_air_purifier_child_lock
            title: Child lock
            tap_action:
              action: toggle
            style:
              top: 36%
              left: 37%
              '--paper-item-icon-color': rgb(128, 128, 128)
              '--paper-item-icon-active-color': rgb(255, 128, 0)
          - type: state-label
            entity: sensor.master_bedroom_air_purifier_filter_life_remaining
