## BAR CARD FUTURE WEATHER ##
  - type: custom:bar-card
    style: |
      ha-card {
        margin-top: 10px;
        margin-bottom: -10px;
        padding-top: 10px;
        border-top: 5px solid #222222;
      }
      bar-card-card {
        margin-right: 0px;
        font-size: 11px;
      }
      bar-card-value {
        color: #222222;
        color: #9da5b4;
      }
      bar-card-iconbar {
        width: 20px;
        color: #333;
        margin-top: 65px;
      }
      bar-card-name {
        margin: 4px 0;
        color: #9da5b4;
        color: #dadadb;
      }
      .value-direction-up {
        #color: #dadadb;
        margin-top: -125px;
      }
      bar-card-backgroundbar {
        filter: brightness(.45);
      }
    positions:
      indicator: off
      value: inside
      title: off
      name: outside
      icon: inside
    animation:
      state: on
    direction: up
    height: 100px
    width: 22px
    columns: 12
