  - type: vertical-stack
    in_card: true
    title: Battery Levels
    cards:
      - type: custom:auto-entities
        filter:
          include:
          - entity_id: "sensor.*_battery_level*"
        sort:
          method: state
          numeric: true
        card:
          type: custom:bar-card
          unit_of_measurement: "%"
          height: 60px
          severity:
          - from: 0
            to: 40
            color: "#e04c23"
          - from: 41
            to: 75
            color: "#f4b300"
          - from: 76
            to: 100
            color: "#0da035"

