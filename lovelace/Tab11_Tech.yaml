  - type: vertical-stack
    in_card: true
    title: Discworld
    cards:

    - type: gauge
      entity: sensor.discworld_volume_1_volume_used 
      name: "% Disk Use Vol. 1"
      severity:
        green: 0
        yellow: 75
        red: 88

    - type: entities
      entities:
        - sensor.discworld_volume_1_status
        - sensor.discworld_volume_1_average_disk_temp

    - type: custom:mini-graph-card
      name: CPU Load
      entities:
        - entity: sensor.discworld_cpu_load_total
          name: Total Load
      hours_to_show: 24
      points_per_hour: 20
      show_points: false
      height: 200
      lower_bound: 0
      show:
        extrema: true
      color_thresholds:
        - value: 20
          color: "#0da035"
        - value: 50
          color: "#daa002"
        - value: 75
          color: "#f4b300"
        - value: 90
          color: "#e04c23"

    - type: custom:mini-graph-card
      name: 'Memory Used (%)'
      entities:
        - entity: sensor.discworld_memory_usage_real
          name: 'Memory Used (%)'
      hours_to_show: 24
      points_per_hour: 20
      show_points: false
      height: 200
      lower_bound: 0
      upper_bound: 100
      color_thresholds:
        - value: 20
          color: "#0da035"
        - value: 50
          color: "#daa002"
        - value: 75
          color: "#f4b300"
        - value: 90
          color: "#e04c23"


    - type: custom:mini-graph-card
      name: Network
      entities:
        - entity: sensor.discworld_network_up_mbit 
          name: Upload (Mbps)
        - entity: sensor.discworld_network_down_mbit 
          name: Download (Mbps)
      lower_bound: 0
      hours_to_show: 24
      points_per_hour: 2
      show_points: false
      height: 200
      show:
        extrema: true

    - type: entities
      entities:
      - sensor.discworld_disk_1_status
      - sensor.discworld_disk_2_status
      - sensor.discworld_disk_3_status
      - sensor.discworld_disk_4_status


