- id: alena_left_yoga
  alias: 'Alena left yoga'
  initial_state: 'true'
  trigger:
    platform: state
    entity_id: device_tracker.alenas_iphone
    from: 'Yoga'
    to: 'not_home'
  condition:
  - condition: template
    value_template: "{{ not is_state('device_tracker.seans_iphone_14', 'Traveling') }}"
  action:
    service: notify.mobile_app_sean_iphone_14
    data:
      title: "Alena Left Yoga"
      message: "Alena Left Yoga"
      data:
        push:
          thread-id: "location"

- id: alenas_is_home
  alias: alenas_is_home
  initial_state: 'true'
  trigger:
    platform: state
    entity_id: device_tracker.alenas_iphone
    to: 'home'
  condition:  
    - condition: and
      conditions:
      - condition: state
        entity_id: device_tracker.seans_iphone_14
        state: 'home'
      - condition: template
        value_template: "{{ (as_timestamp(now())-as_timestamp(states.device_tracker.seans_iphone_14.last_changed)) > 120 }}"
  action:
    service: notify.mobile_app_sean_iphone_14
    data:
      title: "Alena's Home"
      message: "Alena's Almost Arrived"
      data:
        push:
          thread-id: "location"

