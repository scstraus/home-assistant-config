#    for: "00:00:05"
  action:
    service: input_select.select_option
    data:
      entity_id: input_select.sean_location_dropdown
      option: Home
      
- id: left_home
  alias: 'Left Home'
  initial_state: 'true'
  trigger:
    platform: state
    entity_id: device_tracker.seans_iphone_14
    from: 'home'
    to: 'not_home'
    for: "00:00:05"
  action:
    service: input_select.select_option
    data:
      entity_id: input_select.sean_location_dropdown
      option: Left Home

- id: heading_to_work
  alias: 'Heading To Work'
  initial_state: 'true'
  trigger:
    platform: state
    entity_id: input_select.sean_last_zone_dropdown
  condition:
    - condition: and
      conditions:
      - condition: time
        before: '17:00:00'
        weekday:
        - mon
        - tue
        - wed
        - thu
        - fri
      - condition: template
        value_template: >
          {{ trigger.from_state is not none and trigger.to_state is not none and
             trigger.from_state.state in ['home','Billa','Posta'] and
             trigger.to_state.state in ['ToCenter','ToAndel','ToWineFood','BioStore','Lazarska','SmichovskeNad'] }}
  action:
    service: input_select.select_option
    data:
      entity_id: input_select.sean_location_dropdown
      option: Heading to Work

