- id: zone_to_dropdown
  alias: 'Zone to Dropdown'
  initial_state: 'true'
  trigger:
    platform: state
    entity_id: device_tracker.seans_iphone_14
  action:
    service: input_select.select_option
    entity_id: input_select.sean_last_zone_dropdown
    data_template:
      option: '{{ states.device_tracker.seans_iphone_14.state }}'

- id: zone_to_dropdown_home
  alias: 'Zone to Dropdown - home'
  initial_state: 'true'
  trigger:
    platform: state
    entity_id: device_tracker.seans_iphone_14
    from: 'home'
  action:
    service: input_select.select_option
    data:
      entity_id: input_select.sean_last_zone_dropdown
      option: home

- id: at_home
  alias: 'At Home'
  initial_state: 'true'
  trigger:
