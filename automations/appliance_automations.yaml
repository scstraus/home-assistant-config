    for: 
      minutes: 10
  condition:
    condition: state
    entity_id: input_select.miele_washing_machine_status
    state: Wash Cycle
  action:
    - service: input_select.select_option
      data:
        entity_id: input_select.miele_washing_machine_status
        option: First Rest

