  initial_state: 'true'
  trigger:
    platform: state
    entity_id: binary_sensor.bosch_dishwasher_door
    to: 'off'
  action:
    - service: input_boolean.turn_off
      data:
        entity_id: input_boolean.warn_door_open_dishwasher_running


