
- id: person_in_front
  alias: Person In Front
  initial_state: 'true'
  trigger:
#    platform: numeric_state
#    entity_id: sensor.front_human_detection
#    above: 18
    platform: state
    entity_id: binary_sensor.human_front
    to: 'on'
  condition:
    condition: and
    conditions:
    - condition: template
      value_template: '{{ (as_timestamp(now()) - as_timestamp(states.automation.person_in_front.attributes.last_triggered | default(0)) | int > 600)}}'
    - condition: or
      conditions:
      - condition: time
        after: '23:00:00'
        before: '7:00:00'
      - condition: state
        entity_id: sensor.alarm_state_3_motion_sensors
        state: 'armed_away'
        for:
          minutes: 1
      - condition: state
        entity_id: sensor.alarm_state_3_motion_sensors
        state: 'triggered'  
  action:
    service: notify.mobile_app_sean_s_iphone_12
    data:
      title: "House Watch"
      message: "There's a Person in Front of the House"
      data:
        push:
          sound:
            name: "Update.caf"
            critical: 1
            volume: 1.0
          category: camera
          thread-id: "security"
        entity_id: camera.front_last_person
        clickAction: /lovelace/4

#      - condition: template
#        value_template: "{{ states.sensor.alarm_state_3_motion_sensors.state in ['armed_away', 'triggered'] }}"


