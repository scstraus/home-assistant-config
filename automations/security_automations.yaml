  alias: 'Alarm is on - Alena is home'
  initial_state: 'true'
  trigger:
    platform: state
    entity_id: device_tracker.alena_s_iphone
    to: 'home'
  condition:
    condition: state
    entity_id: sensor.alarm_state_3_motion_sensors
    state: armed_away
  action:
    service: notify.mobile_app_alena_s_iphone
