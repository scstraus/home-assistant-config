- id: bike_day
  alias: 'Bike Day'
  initial_state: 'true'
  trigger:
    platform: time
    at: '11:00:00'
  condition:
    - condition: and
      conditions:
        - condition: state
          entity_id: 'sensor.bike_day'
          state: 'yes'
        - condition: template
          value_template: "{{ not is_state('sensor.sean_location', 'Traveling') }}"
        - condition: time
