- id: automatic_theme_change
  alias: Automatic Theme Change
  initial_state: 'true'
  trigger:
    - platform: homeassistant
      event: start
    - platform: state
      entity_id: sun.sun
      to: above_horizon
    - platform: sun
      event: sunset
      offset: "+00:30:00"
  action:
    - service_template: frontend.set_theme
      data_template:
       name: >
